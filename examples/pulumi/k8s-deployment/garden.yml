kind: Module
type: pulumi
name: k8s-deployment
description: Creates a Deployment and a Service in the namespace generated by the k8s-namespace servie
dependencies:
  # This is another pulumi service, where the stack program creates a namespace
  # with a randomly generated suffix (so we need the actual/live namespace name
  # to create the deployments in)
  - k8s-namespace
pulumiVarfiles: [varfile1.yaml, varfile2.yaml]
pulumiVariables:
  pulumi-k8s:orgName: thsig # <--- replace with your own org
  pulumi-k8s:appName: api-pulumi-variables-override
